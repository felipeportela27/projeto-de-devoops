version: "3.9"

services:
  # =============================
  # BACKEND
  # =============================
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/tasks.db:/app/tasks.db
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - zabbix-agent

  # =============================
  # FRONTEND
  # =============================
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - appnet
    restart: unless-stopped

  # =============================
  # ZABBIX DATABASE (MYSQL)
  # =============================
  zabbix-db:
    image: mysql:8.0
    container_name: zabbix-db
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_pwd
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
    volumes:
      - zabbix_db:/var/lib/mysql
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pwd"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # =============================
  # ZABBIX SERVER
  # =============================
  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-6.4-latest
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: root_pwd
    depends_on:
      zabbix-db:
        condition: service_healthy
    ports:
      - "10051:10051"
    networks:
      - appnet
    restart: unless-stopped

  # =============================
  # ZABBIX FRONTEND
  # =============================
  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:alpine-6.4-latest
    container_name: zabbix-web
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    depends_on:
      - zabbix-server
    ports:
      - "8081:8080"
    networks:
      - appnet
    restart: unless-stopped

  # =============================
  # ZABBIX AGENT (coleta m√©tricas dos containers)
  # =============================
  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-latest
    container_name: zabbix-agent
    environment:
      ZBX_SERVER_HOST: zabbix-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zabbix-server
    networks:
      - appnet
    restart: unless-stopped

  # =============================
  # GRAFANA
  # =============================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin01
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - appnet
    restart: unless-stopped

# =============================
# NETWORK + VOLUMES
# =============================
networks:
  appnet:
    driver: bridge

volumes:
  zabbix_db:
  grafana_data:
