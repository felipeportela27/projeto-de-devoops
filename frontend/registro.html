<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>

  <link rel="stylesheet" href="public/css/registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }
    .alert.error { background: #ffd4d4; color: #b30000; }
    .alert.success { background: #d4ffd8; color: #008000; }
  </style>
</head>

<body class="login-bg">

  <h1>Criar Conta</h1>

  <form id="registerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword" required>

    <button type="submit">Registrar</button>
    <br>
    <a href="login.html" class="link-fazerlogin">Fazer login</a>
  </form>

  <div id="message" class="alert"></div>

  <script type="module">
    // üî• Firebase WEB SDK direto no HTML (sem servidor)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbKInkgmAjJ28rgoo99TejCBIoIQO2b-s",
      authDomain: "gerenciador-de-tarefas-effd1.firebaseapp.com",
      projectId: "gerenciador-de-tarefas-effd1",
      storageBucket: "gerenciador-de-tarefas-effd1.firebasestorage.app",
      messagingSenderId: "782977639540",
      appId: "1:782977639540:web:a6f9a3e23800ec716a5d21",
      measurementId: "G-526SJ2RS3B"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageDiv = document.getElementById("message");

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = "alert " + type;
      messageDiv.style.display = "block";
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        return showMessage("As senhas n√£o coincidem!", "error");
      }

      if (password.length < 6) {
        return showMessage("A senha deve ter no m√≠nimo 6 caracteres.", "error");
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showMessage("Conta criada com sucesso!", "success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);

      } catch (error) {
        console.error(error);
        showMessage("Erro: " + error.message, "error");
      }
    });
  </script>

</body>
</html>
